<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>2048 Galaxy</title>
    <meta name="description" content="Space themed 2048 grid layout.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inline SVG favicon â€” prevents 404 for favicon.ico -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%230d1330'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='18' font-family='sans-serif' font-weight='bold' fill='%23ffe650'%3E2K%3C/text%3E%3C/svg%3E">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/space-animations.css">
</head>

<body>

    <!-- â”€â”€ space background (aria-hidden â€” purely decorative) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="space-canvas" aria-hidden="true">
        <div class="stars-far"></div>
        <div class="stars-near"></div>
        <div class="black-hole">
            <div class="bh-disk"></div>
            <div class="bh-glow"></div>
            <div class="bh-core"></div>
            <div class="bh-orbit">
                <div class="bh-satellite"></div>
            </div>
        </div>
        <div class="nebula-left"></div>
        <div class="nebula-right"></div>
    </div>

    <main class="app">
        <header class="hero">
            <p class="eyebrow">Space Theme</p>
            <h1 class="title">2048 Galaxy</h1>
            <p class="subtitle">Merge the cosmos. Reach the core.</p>
        </header>

        <section class="score-row" aria-label="Scoreboard">
            <div class="score-card">
                <span class="score-label">Score</span>
                <span class="score-value">0</span>
            </div>
            <div class="score-card">
                <span class="score-label">Best</span>
                <span class="best-value">0</span>
            </div>
        </section>

        <section class="board-shell" aria-label="2048 grid">

            <!-- empty cells (background layer) -->
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>

            <!-- tiles (top layer) -->
            <div class="tile-container"></div>

            <!-- swap mode hint banner -->
            <div class="swap-hint" aria-live="polite"></div>

            <!-- game over / won overlay -->
            <div class="game-message" aria-live="polite">
                <p class="game-message-text"></p>
                <button class="retry-button">Play Again</button>
            </div>

        </section>

        <div class="controls-row">
            <button class="undo-button" title="Undo last move">
                â†© Undo <span class="undo-count">2</span>
            </button>
            <button class="exchange-button" title="Exchange two tiles (X)">
                â‡„ Swap <span class="exchange-count">2</span>
            </button>
            <button class="remove-button" title="Remove a tile â€” black hole (B)">
                âŠ— Remove <span class="remove-count">2</span>
            </button>
            <button class="new-game-button">New Game</button>
            <button class="mute-button" title="Toggle sound" aria-label="Toggle sound" aria-pressed="false">
                <span class="mute-icon">ðŸ”Š</span>
            </button>
        </div>

    </main>

    <script src="js/sound_manager.js"></script>
    <script src="js/space-effects.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/storage_manager.js"></script>
    <script src="js/input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>

    <script>
        console.log("i am tirumurgan and ive start creating 2048 game");

        // â”€â”€ Mute button wiring â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        (function () {
            var btn = document.querySelector(".mute-button");
            var icon = btn && btn.querySelector(".mute-icon");
            if (!btn) return;
            btn.addEventListener("click", function () {
                var muted = SoundManager.toggleMute();
                btn.setAttribute("aria-pressed", muted ? "true" : "false");
                if (icon) icon.textContent = muted ? "\uD83D\uDD07" : "\uD83D\uDD0A";
                btn.title = muted ? "Sound off â€” click to unmute" : "Sound on â€” click to mute";
            });
        }());
    </script>
</body>

</html>
